<div id="countdown">
    <div class="time">
        <div><span id="days">0</span><span class="doublepoint">:</span></div>
        <span class="time-label">Jours</span>
    </div>
    <div class="time">
        <div><span id="hours">0</span><span class="doublepoint">:</span></div>
        <span class="time-label">Heures</span>
    </div>
    <div class="time">
        <div><span id="minutes">0</span><span class="doublepoint">:</span></div>
        <span class="time-label">Minutes</span>
    </div>
    <div class="time">
        <div><span id="seconds">0</span></div>
        <span class="time-label">Secondes</span>
    </div>
</div>

<script>
    // Date de début des Jeux Olympiques
    var startDate = new Date("July 26, 2024 19:30:00");

    // Fonction pour mettre à jour le compte à rebours
    function updateCountdown() {
        var currentDate = new Date();
        var difference = startDate - currentDate;

        if (difference > 0) {
            var days = Math.floor(difference / (1000 * 60 * 60 * 24));
            var hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((difference % (1000 * 60)) / 1000);

            document.getElementById("days").innerText = days;
            document.getElementById("hours").innerText = hours;
            document.getElementById("minutes").innerText = minutes;
            document.getElementById("seconds").innerText = seconds;
        } else {
            clearInterval(intervalId); // Arrêter le compte à rebours lorsque la date est passée
            document.getElementById("countdown").innerHTML = "<h2>Les Jeux Olympiques ont commencé !</h2>";
        }
    }

    // Mettre à jour le compte à rebours toutes les secondes
    var intervalId = setInterval(updateCountdown, 1000);

    // Appeler la fonction pour la première mise à jour
    updateCountdown();
</script>
